<header class="header-header">
  <div class="header-container">
    <button class="btn-burger">
      <svg width="24" height="24">
        <use class="icon-burger" href="./img/icon/sprite.svg#icon-burger"></use>
      </svg>
    </button>

    <picture>
      <source
        media="(max-width: 1200px)"
        srcset="./img/img/logo_mobile.png 1x, ./img/img/logo_mobile@2x.png 2x"
        type="image"
      />
      <source
        media="(min-width: 1200px)"
        srcset="
          ./img/img/logo_desktop1x.png 1x,
          ./img/img/logo_desktop2x.png 2x
        "
        type="image"
      />
      <img
        class="header-logo"
        src="./img/img/logo_desktop1x.png"
        alt="Icon-logo"
        width="101"
        height="57"
        loading="lazy"
      />
    </picture>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#benefits" class="nav-link">Benefits</a>
        </li>

        <li class="nav-item">
          <a href="#game-description" class="nav-link">Game Description</a>
        </li>

        <li class="nav-item">
          <a href="#gallery" class="nav-link">Gallery</a>
        </li>

        <li class="nav-item">
          <a href="#key-features" class="nav-link">Key Features</a>
        </li>

        <li class="nav-item">
          <a href="#main-characters-description" class="nav-link"
            >Main Characters Description</a
          >
        </li>

        <li class="nav-item">
          <a href="#reviews" class="nav-link">Reviews</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

    <nav>

        </li>
      </ul>
    </nav>
  </div>
</div>
